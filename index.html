<body>
    <header class="container__header">
        <div class="container__header-all">
            <div class="header__logo">
                <img src="./src/assets/images/Ellipse 1 (1).jpg" alt="bola azul" class="header__img">
                <img src="./src/assets/images/Kenzie Empresas (1).png" alt="logotipo Kenzie">
            </div>
            <div class="header__buttons">
                <button class="header__login button__header">Login</button>
                <button class="header__cadastro button__header">Cadastro</button>
            </div>
        </div>
    </header>
    <main class="container__main">
        <div class="container__main-div-left">
            <img src="./src/assets/images/Rectangle 6.jpg" alt="" class="img__main">
        </div>
        <div class="container__main-rigth">
            <form class="container__nav">
                <select id="select" class="select" name="select" id="select" >
                    <option value="0" selected>Selecionar empresas</option>
                </select>
                <div class="container__list">
                    <h1 class="title__list"> Lista de Empresas</h1>
                    <ul class="list__ul"></ul>
                </div>
            </form>
        </div>
    </main>
